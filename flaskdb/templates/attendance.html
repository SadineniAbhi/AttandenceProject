<html>
<head>
    <title>Attendance</title>
</head>
<body>
    <h1>Attendance Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Morning half</th>
                <th>Evening half</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
